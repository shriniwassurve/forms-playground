<div class="container mt-5">
  <div class="row">
    <div class="col-6">
      <form (submit)="onSubmit(f)" #f="ngForm">
        <mat-form-field class="w-100">
          <input matInput placeholder="Name" [errorStateMatcher]="matcher" name="name" [(ngModel)]="model.name"  #name="ngModel" required>
          <mat-error>Hey is important</mat-error>
        </mat-form-field>
        <mat-form-field class="w-100 mt-3">
          <input matInput placeholder="alterEgo" name="alterEgo" [(ngModel)]="model.alterEgo" required>
        </mat-form-field>
        <mat-form-field class="w-100 mt-3">
          <mat-select placeholder="Power" name="power" [(ngModel)]="model.power" required>
            <mat-option *ngFor="let power of powers" [value]="power">
              {{power}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button class="btn btn-primary" type="submit"> Submit</button>
        <button class="btn btn-success" (click)="newHero()">New Hero</button>
      </form>
    </div>
    <div class="col-6">
      {{diagnostic}}
    </div>
  </div>
</div>
